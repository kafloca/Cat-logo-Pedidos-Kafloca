    let cart = [];

    // Cargar productos
    function loadProducts(category = 'all') {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        const filtered = category === 'all' 
            ? products 
            : products.filter(p => p.c === category);

        filtered.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // L√≥gica de Imagen: Intenta cargar img/ID.jpg, si falla muestra placeholder
            const imgPath = `img/${p.id}.jpg`;
            
            card.innerHTML = `
                <div class="card-img-wrapper">
                    <img src="${imgPath}" class="card-img" alt="${p.n}" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    <div class="no-img-placeholder" style="display:none">
                        <span style="font-size:2rem; margin-bottom:10px">üíé</span>
                        <span>${p.id}</span>
                        <small style="margin-top:5px; font-size:0.7rem">Sin foto</small>
                    </div>
                </div>
                <div class="card-info">
                    <span class="card-code">${p.id}</span>
                    <h3 class="card-title">${p.n}</h3>
                    <p class="card-desc">${p.d}</p>
                    <div class="card-footer">
                        <span class="price">‚Ç°${p.p.toLocaleString()}</span>
                        <button class="add-btn" onclick="addToCart('${p.id}')">+</button>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
        
        // Manejar estado activo de botones
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        if(event) event.target.classList.add('active');
        else document.querySelector('.cat-btn').classList.add('active');
    }

    function filterProducts(cat) { loadProducts(cat); }

    function addToCart(id) {
        const product = products.find(p => p.id === id);
        cart.push(product);
        updateCartDisplay();
        
        // Efecto visual en bot√≥n flotante
        const fab = document.querySelector('.fab-cart');
        fab.style.transform = "scale(1.2)";
        setTimeout(() => fab.style.transform = "scale(1)", 200);
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCartDisplay();
    }

    function updateCartDisplay() {
        // Actualizar contador
        document.getElementById('cart-total-badge').innerText = cart.length;
        
        // Calcular total
        const total = cart.reduce((sum, item) => sum + item.p, 0);
        document.getElementById('cart-final-total').innerText = total.toLocaleString();
        
        // Renderizar lista
        const list = document.getElementById('cart-list');
        if(cart.length === 0) {
            list.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">El carrito est√° vac√≠o.</p>';
        } else {
            list.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <strong>${item.n}</strong>
                        <small>${item.id}</small>
                    </div>
                    <div style="text-align:right">
                        <div>‚Ç°${item.p.toLocaleString()}</div>
                        <span class="remove-link" onclick="removeFromCart(${index})">Eliminar</span>
                    </div>
                </div>
            `).join('');
        }
    }

    function toggleCart() {
        const modal = document.getElementById('cart-modal');
        modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    function checkout(method) {
        if(cart.length === 0) return alert("Tu carrito est√° vac√≠o.");
        
        const name = document.getElementById('client-name').value;
        const phone = document.getElementById('client-phone').value;
        const address = document.getElementById('client-address').value;

        if(!name) return alert("Por favor ingresa tu nombre.");

        let msg = `Hola KAFLOCA STORE, soy ${name}. Deseo ordenar lo siguiente:\n\n`;
        let total = 0;
        
        cart.forEach(item => {
            msg += `‚ñ™ ${item.n} (${item.id}): ‚Ç°${item.p.toLocaleString()}\n`;
            total += item.p;
        });
        
        msg += `\n*TOTAL: ‚Ç°${total.toLocaleString()}*`;
        if(phone) msg += `\nTel√©fono: ${phone}`;
        if(address) msg += `\nDirecci√≥n: ${address}`;

        if(method === 'whatsapp') {
            window.open(`https://wa.me/${STORE_WHATSAPP}?text=${encodeURIComponent(msg)}`, '_blank');
        } else {
            window.location.href = `mailto:${STORE_EMAIL}?subject=Nuevo Pedido de ${name}&body=${encodeURIComponent(msg)}`;
        }
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
        loadProducts();
        updateCartDisplay();
    });
